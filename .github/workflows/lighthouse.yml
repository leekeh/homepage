name: Latest Lighthouse statistics

on:
  deployment_status:

jobs:
  run-lighthouse:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: echo "🔎 event is ${{ github }} "
    - name: Run tests
      run: echo "🔎 event is ${{ github.event.deployment_status.target_url }} "
