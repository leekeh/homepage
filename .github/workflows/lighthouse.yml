name: Post deployment statistics

on:
  deployment_status:

jobs:
  generate_lighthouse_audit:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - uses: jwalton/gh-find-current-pr@v1
      id: findPr
    - name: Run lighthouse checks
      id: lighthouseCheck
      uses: foo-software/lighthouse-check-action@master
      with:
        urls: '${{ github.event.deployment_status.target_url }},${{ github.event.deployment_status.target_url }}/map'
        commentUrl: https://api.github.com/repos/leekeh/homepage/pulls/${{ steps.findPr.outputs.pr }}/comments
        device: all
        gitHubAccessToken: ${{ secrets.GITHUB_TOKEN }}
        prCommentEnabled: true
    - name: Verify Lighthouse Check results
      uses: foo-software/lighthouse-check-status-action@master
      with:
        lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
        minAccessibilityScore: "90"
        minBestPracticesScore: "50"
        minPerformanceScore: "50"
        minSeoScore: "50"
